jib {
    from {
        image = "adoptopenjdk:11-jre-hotspot"
    }
    to {
        image = "docker.pkg.github.com/pujaesprojects/cotizaciones_patrones_cliente/cotizaciones:latest"
        auth {
            username = "${docker_user}"
            password = "$System.env.DOCKER_PASSWORD"
        }
    }
    container {
        entrypoint = ["bash", "-c", "chmod +x /entrypoint.sh && sync && /entrypoint.sh"]
        ports = ["8080"]
        environment = [
                SPRING_OUTPUT_ANSI_ENABLED: "ALWAYS",
                JHIPSTER_SLEEP: "0"
        ]
        creationTime = "USE_CURRENT_TIMESTAMP"
    }
}
